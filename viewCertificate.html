<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <title>Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel='stylesheet' href='stylesheets/style.css' />
  <link rel="stylesheet" href="stylesheets/viewStyle.css">
  <script>
    window.onload=()=>{
      document.getElementById("candidateName").innerHTML = localStorage.getItem("candidateName");
      document.getElementById("grade").innerHTML = localStorage.getItem("grade");
      document.getElementById("courseName").innerHTML = localStorage.getItem("courseName");
      document.getElementById("certificateID").innerHTML = localStorage.getItem("certificateID");
      document.getElementById("date").innerHTML = localStorage.getItem("date");
    }
  </script>
</head>

<body>
  <div class="container pm-certificate-container">
    <div class="outer-border"></div>
    <div class="inner-border"></div>
    <div class="pm-certificate-border col-xs-12">
      <div class="row pm-certificate-header">
        <div class="pm-certificate-title cursive col-xs-12 text-center">
          <h2>Kerala Blockchain Academy</h2>
        </div>
      </div>
      <div class="row pm-certificate-body">
        <div class="pm-certificate-block">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
              <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                <span id="candidateName" class="pm-name-text bold">
                  Name: TBD
                </span>
              </div>
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
              <div class="pm-earned col-xs-8 text-center">
                <span class="pm-earned-text padding-0 block cursive">has earned</span>
                <span id="grade" class="pm-credits-text block bold sans">
                  Grade: TBD
                </span>
              </div>
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
              <div class="col-xs-12"></div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
              <div class="pm-course-title col-xs-8 text-center">
                <span class="pm-earned-text block cursive">while completing the training course
                  entitled</span>
              </div>
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-2">
                <!-- LEAVE EMPTY -->
              </div>
              <div class="pm-course-title underline col-xs-8 text-center">
                <span id="courseName" class="pm-credits-text block bold sans">
                  Course: TBD
                </span>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col pm-certified">
                <span id="certificateID" class="pm-credits-text block bold sans">Certificate ID: TBD
                </span>
              </div>
              <div class="col pm-certified text-end">
                <span id="date" class="pm-credits-text block sans">Date of Completion: TBD</span>
                <span class="pm-credits-text block sans">Place: Trivandrum</span><br />
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="row">
            <div class="pm-certificate-footer">
              <br /><br />
              <div class="col pm-certified text-end">
                <span class="bold block">(sd/-)</span>
                <span class="bold block">Director</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
